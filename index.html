<!DOCTYPE html>

<html>
  <head>
    <title>Hello, world</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="./app.js"></script>

    <style>
      body {
        background-color: #e1e2e3;
      }

      body * {
        outline: none;
      }

      .logo {
        height: 35px;
        margin: 30px auto;
        display: block;
      }

      .main-container {
        background-color: #fff;
        border-radius: 20px;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        max-width: 70%;
        margin: 0 auto;
      }

      .header {
        font-family: Verdana;
        font-size: 32px;
        color: #1493be;
        letter-spacing: 0;
        text-align: center;
        margin: 30px;
      }

      .form-container {
        margin: 0 auto 30px;
        display: flex;
      }

      input[type="text"] {
        background-color: #d8d8d8;
        height: 55px;
        width: 248px;
        border: none;
        padding: 0 19px;
      }

      input[type="text"]::-webkit-input-placeholder {
        font-family: Verdana;
        font-size: 14px;
        color: #9b9b9b;
        letter-spacing: 0;
      }

      button {
        background-color: #1493be;
        height: 55px;
        width: 90px;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      .button-text {
        font-family: Verdana-Bold;
        font-size: 14px;
        color: #ffffff;
        letter-spacing: 0;
        text-align: center;
      }

      .list-container {
        margin: 0 auto 30px;
        display: flex;
        flex-direction: column;
        width: 75%;
      }

      .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        cursor: pointer;
        flex: 1;
      }

      input[type="checkbox"] {
        padding: 0;
        border-radius: 15px;
        border: double 2px #d8d8d8;
        -webkit-appearance: button;
        color: #1593be;
        white-space: nowrap;
        overflow: hidden;
        width: 30px;
        height: 30px;
        background-color: #fff;
      }

      input[type="checkbox"]:checked::before {
        content: "âœ“";
        color: #1493be;
        font-size: 30px;
        font-weight: 600;
        top: -4px;
        position: relative;
      }

      input[type="checkbox"]:checked {
        border: double 2px #1493be;
      }

      .list-item-name {
        font-family: Verdana-Bold;
        font-size: 14px;
        color: #0a2433;
        letter-spacing: 0;
        margin: 0 20px;
      }

      .action {
        height: 30px;
        cursor: pointer;
        margin: 0 10px;
      }
    </style>

    <script type="text/javascript"></script>
  </head>

  <body>
    <img class="logo" src="./assets/r2o_logo.png" alt="" />

    <div class="main-container">
      <span class="header">
        r2o todo list
      </span>

      <div class="form-container">
        <input type="text" placeholder="enter todo name..." />
        <button type="button">
          <span class="button-text">ADD</span>
        </button>
      </div>

      <div class="list-container">
        <div class="list-item">
          <label class="checkbox-container">
            <input type="checkbox" />
            <span class="list-item-name">Walk the dog</span>
          </label>
          <img class="action" src="./assets/icon_edit.svg" alt="" />
          <img class="action" src="./assets/icon_delete.svg" alt="" />
        </div>

        <div class="list-item">
          <label class="checkbox-container">
            <input type="checkbox" />
            <span class="list-item-name">Walk the dog</span>
          </label>
          <img class="action" src="./assets/icon_edit.svg" alt="" />
          <img class="action" src="./assets/icon_delete.svg" alt="" />
        </div>

        <div class="list-item">
          <label class="checkbox-container">
            <input type="checkbox" />
            <span class="list-item-name">Walk the dog</span>
          </label>
          <img class="action" src="./assets/icon_edit.svg" alt="" />
          <img class="action" src="./assets/icon_delete.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
