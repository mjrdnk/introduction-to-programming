<!DOCTYPE html>

<html>
  <head>
    <title>Hello, world</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img class="logo" src="./assets/r2o_logo.png" alt="" />

    <div class="main-container">
      <span class="header">
        r2o todo list
      </span>

      <div class="form-container">
        <input id="todo-input" type="text" placeholder="enter todo name..." />
        <button id="add-btn" type="button">
          <span class="button-text">ADD</span>
        </button>
      </div>

      <div id="todo-list" class="list-container"></div>
    </div>
  </body>

  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>

  <script src="./.env.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: env.API_KEY,
      authDomain: env.AUTH_DOMAIN,
      databaseURL: env.DATABASE_URL,
      projectId: env.PROJECT_ID,
      storageBucket: env.STORAGE_BUCKET,
      messagingSenderId: env.MESSAGING_SENDER_ID,
      appId: env.APP_ID
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="./database.js"></script>
  <script src="./app.js"></script>
</html>
